name: CI - Windows Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore AztecQRGenerator.sln

    - name: Run build and tests (MSBuild + vstest)
      id: build_and_test
      run: |
        # First try without test shims
        powershell -NoProfile -ExecutionPolicy Bypass -File build_and_test.ps1 -Solution AztecQRGenerator.sln -Configuration Debug || exit $LASTEXITCODE

    - name: Re-run with test shims if restore failed
      if: failure()
      run: |
        echo "Previous build/test failed. Re-running with test shims enabled."
        powershell -NoProfile -ExecutionPolicy Bypass -File build_and_test.ps1 -Solution AztecQRGenerator.sln -Configuration Debug -UseTestShims

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/**

    - name: Generate coverage reports (ReportGenerator)
      if: always()
      run: |
        echo "Installing ReportGenerator global tool..."
        dotnet tool install -g dotnet-reportgenerator-globaltool --version 5.1.24
        $env:PATH += ";$env:USERPROFILE\.dotnet\tools"

        echo "Running ReportGenerator to produce HTML and Cobertura reports"
        reportgenerator -reports:"TestResults/**/*.coverage" -targetdir:"CoverageReport" -reporttypes:Html;Cobertura -verbosity:Info || echo "ReportGenerator finished with errors or no coverage files found"

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: CoverageReport/**
