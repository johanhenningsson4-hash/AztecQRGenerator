name: CI - Windows Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore AztecQRGenerator.sln

    - name: Run build and tests (MSBuild + vstest)
      run: |
        powershell -NoProfile -ExecutionPolicy Bypass -File build_and_test.ps1 -Solution AztecQRGenerator.sln -Configuration Debug
