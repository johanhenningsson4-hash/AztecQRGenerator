name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      
    - name: Restore NuGet packages
      run: nuget restore AztecQRGenerator.sln
      
    - name: Build solution
      run: msbuild AztecQRGenerator.sln /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Run NUnit tests
      run: |
        nuget install NUnit.ConsoleRunner -Version 3.16.3 -OutputDirectory testrunner
        .\testrunner\NUnit.ConsoleRunner.3.16.3\tools\nunit3-console.exe AztecQRGenerator.Tests\bin\Release\AztecQRGenerator.Tests.dll --result=TestResults.xml,format=nunit3
      continue-on-error: false
      
