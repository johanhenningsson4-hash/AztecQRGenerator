name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      
    - name: Restore NuGet packages
      run: nuget restore AztecQRGenerator.sln
      
    - name: Build solution
      run: msbuild AztecQRGenerator.sln /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Run tests
      run: |
        nuget install NUnit.ConsoleRunner -Version 3.16.3 -OutputDirectory testrunner
        .\testrunner\NUnit.ConsoleRunner.3.16.3\tools\nunit3-console.exe AztecQRGenerator.Tests\bin\Release\AztecQRGenerator.Tests.dll --result=TestResults.xml;format=nunit3
      continue-on-error: false
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults.xml
        if-no-files-found: warn
        
    - name: Publish test report
      uses: dorny/test-reporter@v1
      if: always()
      continue-on-error: true
      with:
        name: NUnit Tests
        path: TestResults.xml
        reporter: nunit
        fail-on-error: false
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-artifacts
        path: |
          bin/Release/
          AztecQRGenerator.Core/bin/Release/
        if-no-files-found: warn
