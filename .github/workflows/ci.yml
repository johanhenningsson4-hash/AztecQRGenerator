name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      
    - name: Clear NuGet caches and restore packages
      run: |
        nuget locals all -clear
        nuget restore AztecQRGenerator.sln -PackagesDirectory packages
      
    - name: Build solution
      run: msbuild AztecQRGenerator.sln /p:Configuration=Release /p:Platform="Any CPU"
      env:
        NUGET_PACKAGES: ${{ runner.workspace }}\packages
      
    - name: Run NUnit tests
      run: |
        nuget install NUnit.ConsoleRunner -Version 3.16.3 -OutputDirectory testrunner
        .\testrunner\NUnit.ConsoleRunner.3.16.3\tools\nunit3-console.exe AztecQRGenerator.Tests\bin\Release\AztecQRGenerator.Tests.dll --result=TestResults.xml,format=nunit3
      continue-on-error: false

    - name: Run MSTest tests (TRX results)
      run: |
        vstest.console.exe AztecQRGenerator.Core.Tests\bin\Release\AztecQRGenerator.Core.Tests.dll /Logger:trx /ResultsDirectory:./
      continue-on-error: false
      
